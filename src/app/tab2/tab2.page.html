<ion-content>
  <ion-item class="height-menu"></ion-item>
  <ion-item>
    <ion-button id="open-modal">Add hour</ion-button>
  </ion-item>
  <ion-item *ngFor="let hour of hours">
    <ion-card color="medium" class="width">
      <ion-card-header>
        <ion-card-subtitle>{{dateToHour(hour.startHour)}}</ion-card-subtitle>
        <ion-card-subtitle>{{dateToHour(hour.endHour)}}</ion-card-subtitle>
        <ion-card-subtitle>{{hour.location.name}}</ion-card-subtitle>
        <ion-card-subtitle>{{hour.courseName}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-item>
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Welcome</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
          <form [formGroup]="formData" (ngSubmit)="onSubmit()">
            <ion-list>
              <ion-item>
                <ion-input label="Course" formControlName="courseName"></ion-input>
              </ion-item>

              <ion-item>
                <ion-select label="Location" formControlName="locationId">
                  <ion-select-option *ngFor="let location of locations" value="{{location.id}}">{{location.name}}</ion-select-option>
                </ion-select>
              </ion-item>

              <ion-item>
                <ion-label>Start hour</ion-label>
                <ion-datetime presentation="time" [preferWheel]="false" formControlName="startHour"></ion-datetime>
              </ion-item>

              <ion-item>
                <ion-label>End hour</ion-label>
                <ion-datetime presentation="time" [preferWheel]="true" formControlName="endHour"></ion-datetime>

              </ion-item>

              <ion-item>
                <ion-datetime [multiple]="true" formControlName="datesToHour"></ion-datetime>
              </ion-item>

              <ion-button type="submit" expand="block">Submit</ion-button>
            </ion-list>
          </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
