<ion-content>
  <form [formGroup]="formData" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-input label="Name" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Latitude" formControlName="latitude" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Longitude" formControlName="longitude" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <input (change)="saveFile($event)" type="file">
      </ion-item>
      <ion-button type="submit" expand="block">Submit</ion-button>
    </ion-list>
  </form>
  <ion-toast
    [isOpen]="isToastOpen"
    [message]="toastMessage"
    [duration]="2000"
    (didDismiss)="setOpen(false,'')"
  ></ion-toast>
</ion-content>
