<ion-content>
  <form [formGroup]="formData" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-input label="Email" formControlName="email"></ion-input>
      </ion-item>
      <div class="error-container">
        <div class="error-message"
             *ngIf="formData.controls['email'].touched && formData.controls['email'].errors?.['required']">
          <ion-icon name="information-circle-outline"></ion-icon>
          <span>Input required</span>
        </div>
      </div>
      <div class="error-container">
        <div class="error-message" *ngIf="formData.controls['email'].errors?.['email']">
          <ion-icon name="information-circle-outline"></ion-icon>
          <span>Invalid email</span>
        </div>
      </div>


      <ion-item>
        <ion-input label="Password" type="password" formControlName="password"></ion-input>
      </ion-item>
      <div class="error-container">
        <div class="error-message"
             *ngIf="formData.controls['password'].touched && formData.controls['password'].errors?.['required']">
          <ion-icon name="information-circle-outline"></ion-icon>
          <span>Input required</span>
        </div>
      </div>


      <ion-item>
        <ion-input label="First Name" formControlName="firstName"></ion-input>
      </ion-item>
      <div class="error-container">
        <div class="error-message"
             *ngIf="formData.controls['firstName'].touched && formData.controls['firstName'].errors?.['required']">
          <ion-icon name="information-circle-outline"></ion-icon>
          <span>Input required</span>
        </div>
      </div>


      <ion-item>
        <ion-input label="Last Name" formControlName="lastName"></ion-input>
      </ion-item>
      <div class="error-container">
        <div class="error-message"
             *ngIf="formData.controls['lastName'].touched && formData.controls['lastName'].errors?.['required']">
          <ion-icon name="information-circle-outline"></ion-icon>
          <span>Input required</span>
        </div>
      </div>
    </ion-list>

    <ion-button type="submit" expand="block">Submit</ion-button>
    <ion-button expand="block" href="">Login</ion-button>
  </form>
  <ion-toast
    [isOpen]="isToastOpen"
    [message]="toastMessage"
    [duration]="5000"
    (didDismiss)="setOpen(false,'')"
  ></ion-toast>
</ion-content>
